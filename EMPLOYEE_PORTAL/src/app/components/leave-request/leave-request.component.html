<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="page-container">
            <h2>Request Leave</h2>
            <div class="card request-card">
                <form (ngSubmit)="submitRequest()">
                    <div class="form-group">
                        <label>Leave Type</label>
                        <select [(ngModel)]="leave.category" name="category" class="input-field" required>
                            <option value="" disabled>Select Leave Type</option>
                            <option *ngFor="let cat of categories" [value]="cat.code">{{ cat.name }}</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Start Date</label>
                            <input type="date" [(ngModel)]="leave.startDate" name="startDate" class="input-field"
                                required>
                        </div>
                        <div class="form-group">
                            <label>End Date</label>
                            <input type="date" [(ngModel)]="leave.endDate" name="endDate" class="input-field" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea [(ngModel)]="leave.description" name="description" class="input-field"
                            rows="4"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
</div>
