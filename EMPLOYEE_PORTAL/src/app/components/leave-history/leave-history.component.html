<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="page-container">
            <h2>Leave History</h2>
            <div class="card">
                <div class="filters">
                    <input type="text" placeholder="Filter by Category..." [(ngModel)]="filterCategory"
                        (input)="applyFilter()" class="input-field filter-input">
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th (click)="sort('Category')">Category <i class="bi"
                                    [ngClass]="{'bi-arrow-up': sortColumn === 'Category' && sortDirection === 'asc', 'bi-arrow-down': sortColumn === 'Category' && sortDirection === 'desc', 'bi-arrow-down-up': sortColumn !== 'Category'}"></i>
                            </th>
                            <th (click)="sort('Sdate')">Start Date <i class="bi"
                                    [ngClass]="{'bi-arrow-up': sortColumn === 'Sdate' && sortDirection === 'asc', 'bi-arrow-down': sortColumn === 'Sdate' && sortDirection === 'desc', 'bi-arrow-down-up': sortColumn !== 'Sdate'}"></i>
                            </th>
                            <th (click)="sort('Edate')">End Date <i class="bi"
                                    [ngClass]="{'bi-arrow-up': sortColumn === 'Edate' && sortDirection === 'asc', 'bi-arrow-down': sortColumn === 'Edate' && sortDirection === 'desc', 'bi-arrow-down-up': sortColumn !== 'Edate'}"></i>
                            </th>
                            <th>Description</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let leave of filteredLeaves">
                            <td>{{ leave.Category }}</td>
                            <td>{{ parseDate(leave.Sdate) | date:'mediumDate' }}</td>
                            <td>{{ parseDate(leave.Edate) | date:'mediumDate' }}</td>
                            <td>{{ leave.Descrip }}</td>
                            <td>Pending</td>
                        </tr>
                        <tr *ngIf="filteredLeaves.length === 0">
                            <td colspan="5" class="no-data">No leave records found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
