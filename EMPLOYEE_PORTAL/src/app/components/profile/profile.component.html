<div class="layout">
    <app-sidebar></app-sidebar>
    <div class="main-content">
        <app-header></app-header>
        <div class="page-container">
            <h2>My Profile</h2>
            <div class="card profile-card" *ngIf="profile">
                <div class="profile-header">
                    <div class="profile-avatar">{{ profile.Fname.charAt(0) }}{{ profile.Lname.charAt(0) }}</div>
                    <div class="profile-name">
                        <h3>{{ profile.Fname }} {{ profile.Lname }}</h3>
                        <p>{{ profile.JobPosition }}</p>
                    </div>
                </div>
                <div class="profile-details">
                    <div class="detail-item">
                        <label>Employee ID</label>
                        <span>{{ profile.Pernr }}</span>
                    </div>
                    <div class="detail-item">
                        <label>Company Code</label>
                        <span>{{ profile.CompanyCode }}</span>
                    </div>
                    <div class="detail-item">
                        <label>City</label>
                        <span>{{ profile.City }}</span>
                    </div>
                    <div class="detail-item">
                        <label>Nationality</label>
                        <span>{{ profile.Nationality }}</span>
                    </div>
                    <div class="detail-item">
                        <label>Email</label>
                        <span>{{ profile.Email }}</span>
                    </div>
                </div>
            </div>
            <div *ngIf="!profile">Loading...</div>
        </div>
    </div>
</div>
